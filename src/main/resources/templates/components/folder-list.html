<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="folder-list (panelHeader, folderList)" class="card">
    <div class="card-header" th:text="${panelHeader}">Folders</div>
    <div class="card-body">
        <ul class="list-group">
            <li th:each="folder: ${folderList}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${folder.label}"></span>
                <span class="badge bg-primary rounded-pill">14</span>
            </li>
        </ul>
    </div>
</div>

</html>
